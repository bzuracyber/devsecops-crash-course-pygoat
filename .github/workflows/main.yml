name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest --junitxml=reports/test-results.xml

  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Run Bandit (Python SAST)
        run: |
          pip install bandit
          bandit -r src -f json -o reports/sast-results.json

      - name: Run Semgrep (general SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

  sca:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Run Dependency Review
        uses: actions/dependency-review-action@v4

      - name: Run Safety (Python SCA)
        run: |
          pip install safety
          safety check -r requirements.txt --json > reports/sca-results.json

  container-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: myapp:latest
          format: 'json'
          output: 'reports/container-scan.json'

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Run GitHub Secret Scanning
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Run Gitleaks (extra secret scanning)
        uses: zricethezav/gitleaks-action@v2
