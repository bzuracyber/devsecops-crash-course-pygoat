name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          mkdir -p reports
          pytest --junitxml=reports/test-results.xml

  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        
      - name: Prepare reports directory
        run: mkdir -p reports
        
      - name: Run Bandit (Python SAST)
        run: |
          pip install bandit
          bandit -r src -f json -o reports/sast-results.json || true

      - name: Run Semgrep (general SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"
        continue-on-error: true

  # Dependency Review (PR-only)
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  sca-detection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
  
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "typer>=0.9.0" "safety>=3.3.0"
  
      - name: Run Safety scan (detection only)
        run: |
          mkdir -p reports
          safety check --json > reports/sca-results.json || true

  Container-Scanning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Prepare reports directory
        run: mkdir -p reports

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: myapp:latest
          format: 'json'
          output: 'reports/container-scan.json'

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Run GitHub Secret Scanning
        uses: github/codeql-action/init@v3
        with:
          languages: python
        continue-on-error: true

      - name: Run Gitleaks (extra secret scanning)
        uses: zricethezav/gitleaks-action@v2
        continue-on-error: true
